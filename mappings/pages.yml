mappings:
  general:
    dynamic: strict
    properties:
      authors:
        type: string
        analyzer: standard
        fields:
          english:
            type: string
            analyzer: std_english
      createdAt:
        type: date
        format: strict_date_optional_time||epoch_millis
      mainContent:
        type: string
        index: not_analyzed
      publishTime:
        type: string
        index: not_analyzed
      published:
        type: boolean
      scheduled:
        type: boolean
      scheduledTime:
        type: string
        index: not_analyzed
      siteSlug:
        type: string
        index: not_analyzed
      title:
        type: string
        analyzer: simple
      titleTruncated:
        type: string
        index: not_analyzed
      uri:
        type: string
        index: not_analyzed
      url:
        type: string
        index: not_analyzed
